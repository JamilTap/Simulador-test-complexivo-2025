        // Variables del simulador
        let currentQuestion = 0;
        let userAnswers = Array(questions.length).fill(null);
        let markedQuestions = Array(questions.length).fill(false);
        let score = 0;
        let timeLeft = 120 * 60; // 120 minutos en segundos
        let timerInterval;
        let filteredQuestions = [...questions];
        let showOnlyUnanswered = true;
        let randomOrder = false;

        // Elementos del DOM
        const questionsContainer = document.getElementById('questions-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const markBtn = document.getElementById('mark-btn');
        const currentQuestionSpan = document.getElementById('current-question');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const totalQuestionsAllSpan = document.getElementById('total-questions-all');
        const answeredCounterSpan = document.getElementById('answered-counter');
        const resultDiv = document.getElementById('result');
        const timeSpan = document.getElementById('time');
        const categorySelect = document.getElementById('category');
        const showAnsweredCheckbox = document.getElementById('show-answered');
        const randomOrderCheckbox = document.getElementById('random-order');

        // Inicializar el simulador
        function init() {
            totalQuestionsAllSpan.textContent = questions.length;
            renderQuestions();
            showQuestion(currentQuestion);
            startTimer();
            updateAnsweredCounter();
            
            // Event listeners
            prevBtn.addEventListener('click', () => navigate(-1));
            nextBtn.addEventListener('click', () => navigate(1));
            submitBtn.addEventListener('click', calculateScore);
            markBtn.addEventListener('click', toggleMarkQuestion);
            categorySelect.addEventListener('change', filterQuestions);
            showAnsweredCheckbox.addEventListener('change', toggleShowAnswered);
            randomOrderCheckbox.addEventListener('change', toggleRandomOrder);
        }

        // Filtrar preguntas por categoría
        function filterQuestions() {
            const category = categorySelect.value;
            if (category === 'all') {
                filteredQuestions = [...questions];
            } else {
                filteredQuestions = questions.filter(q => q.category === category);
            }
            
            if (randomOrder) {
                shuffleArray(filteredQuestions);
            }
            
            currentQuestion = 0;
            userAnswers = Array(filteredQuestions.length).fill(null);
            markedQuestions = Array(filteredQuestions.length).fill(false);
            renderQuestions();
            showQuestion(currentQuestion);
            totalQuestionsSpan.textContent = filteredQuestions.length;
            updateAnsweredCounter();
        }

        // Alternar entre mostrar solo preguntas sin responder
        function toggleShowAnswered() {
            showOnlyUnanswered = showAnsweredCheckbox.checked;
            currentQuestion = 0;
            renderQuestions();
            showQuestion(currentQuestion);
            updateAnsweredCounter();
        }

        // Alternar orden aleatorio
        function toggleRandomOrder() {
            randomOrder = randomOrderCheckbox.checked;
            if (randomOrder) {
                shuffleArray(filteredQuestions);
            } else {
                // Restaurar orden original
                const category = categorySelect.value;
                if (category === 'all') {
                    filteredQuestions = [...questions];
                } else {
                    filteredQuestions = questions.filter(q => q.category === category);
                }
            }
            currentQuestion = 0;
            renderQuestions();
            showQuestion(currentQuestion);
        }

        // Barajar array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Marcar/desmarcar pregunta para revisión
        function toggleMarkQuestion() {
            markedQuestions[currentQuestion] = !markedQuestions[currentQuestion];
            const questionDiv = document.querySelector(`.question[data-index="${currentQuestion}"]`);
            if (markedQuestions[currentQuestion]) {
                questionDiv.style.backgroundColor = '#fff3cd';
                markBtn.textContent = 'Desmarcar revisión';
            } else {
                questionDiv.style.backgroundColor = '';
                markBtn.textContent = 'Marcar para revisar';
            }
        }

        // Actualizar contador de preguntas respondidas
        function updateAnsweredCounter() {
            const answered = userAnswers.filter(answer => answer !== null).length;
            answeredCounterSpan.textContent = `${answered} respondidas de ${filteredQuestions.length}`;
        }

        // Renderizar todas las preguntas
        function renderQuestions() {
            questionsContainer.innerHTML = '';
            filteredQuestions.forEach((question, index) => {
                if (showOnlyUnanswered && userAnswers[index] !== null) {
                    return; // Saltar preguntas ya respondidas
                }
                
                const questionDiv = document.createElement('div');
                questionDiv.className = `question ${index === 0 ? 'active' : ''}`;
                questionDiv.dataset.index = index;
                
                if (markedQuestions[index]) {
                    questionDiv.style.backgroundColor = '#fff3cd';
                }
                
                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = `${index + 1}. ${question.text}`;
                questionDiv.appendChild(questionText);
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                
                question.options.forEach((option, optionIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    
                    const input = document.createElement('input');
                    input.type = question.options.length <= 2 ? 'radio' : 'radio'; // Usar radio para todas por simplicidad
                    input.name = `question-${index}`;
                    input.id = `question-${index}-option-${optionIndex}`;
                    input.value = optionIndex;
                    input.addEventListener('change', () => {
                        userAnswers[index] = optionIndex;
                        updateAnsweredCounter();
                    });
                    
                    if (userAnswers[index] === optionIndex) {
                        input.checked = true;
                    }
                    
                    const label = document.createElement('label');
                    label.htmlFor = `question-${index}-option-${optionIndex}`;
                    label.textContent = option;
                    
                    optionDiv.appendChild(input);
                    optionDiv.appendChild(label);
                    optionsDiv.appendChild(optionDiv);
                });
                
                questionDiv.appendChild(optionsDiv);
                questionsContainer.appendChild(questionDiv);
            });
        }

        // Mostrar una pregunta específica
        function showQuestion(index) {
            const questions = document.querySelectorAll('.question');
            if (questions.length === 0) {
                // No hay preguntas para mostrar (todas respondidas en modo "mostrar solo sin responder")
                questionsContainer.innerHTML = '<div class="no-questions">¡Has respondido todas las preguntas de esta categoría!</div>';
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
                return;
            }
            
            questions.forEach(q => q.classList.remove('active'));
            questions[index].classList.add('active');
            currentQuestionSpan.textContent = index + 1;
            
            // Habilitar/deshabilitar botones de navegación
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === questions.length - 1;
            
            // Mostrar/ocultar botón de enviar
            submitBtn.style.display = index === questions.length - 1 ? 'block' : 'none';
            
            // Actualizar estado del botón de marcar
            markBtn.textContent = markedQuestions[index] ? 'Desmarcar revisión' : 'Marcar para revisar';
        }

        // Navegar entre preguntas
        function navigate(direction) {
            const questions = document.querySelectorAll('.question');
            let newIndex = currentQuestion + direction;
            
            // Asegurarse de que el índice esté dentro de los límites
            if (newIndex < 0) newIndex = 0;
            if (newIndex >= questions.length) newIndex = questions.length - 1;
            
            currentQuestion = newIndex;
            showQuestion(currentQuestion);
        }

        // Iniciar temporizador
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timeSpan.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    calculateScore();
                }
            }, 1000);
        }

        // Calcular puntaje
        function calculateScore() {
    clearInterval(timerInterval);

    score = 0;
    let correctList = '';
    let incorrectList = '';

    filteredQuestions.forEach((question, index) => {
        const userAnswerIndex = userAnswers[index];
        const correctAnswerIndex = question.answer;
        const userAnswerText = userAnswerIndex !== null ? question.options[userAnswerIndex] : 'No respondida';
        const correctAnswerText = question.options[correctAnswerIndex];

        const questionHTML = `
            <div style="margin-bottom: 15px;">
                <strong>${index + 1}. ${question.text}</strong><br>
                <span style="color:${userAnswerIndex === correctAnswerIndex ? 'green' : 'red'};">
                    Tu respuesta: ${userAnswerText}
                </span><br>
                <span>Respuesta correcta: ${correctAnswerText}</span>
            </div>
        `;

        if (userAnswerIndex === correctAnswerIndex) {
            score++;
            correctList += questionHTML;
        } else {
            incorrectList += questionHTML;
        }
    });

    const percentage = Math.round((score / filteredQuestions.length) * 100);
    let message = '';

    if (percentage >= 80) {
        message = `¡Excelente! Obtuviste ${score} de ${filteredQuestions.length} (${percentage}%)`;
    } else if (percentage >= 60) {
        message = `Buen trabajo. Obtuviste ${score} de ${filteredQuestions.length} (${percentage}%)`;
    } else if (percentage >= 40) {
        message = `Puedes mejorar. Obtuviste ${score} de ${filteredQuestions.length} (${percentage}%)`;
    } else {
        message = `Necesitas estudiar más. Obtuviste ${score} de ${filteredQuestions.length} (${percentage}%)`;
    }

    resultDiv.innerHTML = `
        <h2>Resultados del Examen</h2>
        <p>${message}</p>
        <p>Tiempo utilizado: ${formatTime(120 * 60 - timeLeft)}</p>
        <p>Preguntas marcadas para revisión: ${markedQuestions.filter(m => m).length}</p>
        <hr>
        <h3 style="color: green;">✔️ Respuestas Correctas (${score})</h3>
        ${correctList}
        <hr>
        <h3 style="color: red;">❌ Respuestas Incorrectas (${filteredQuestions.length - score})</h3>
        ${incorrectList}
    `;
    resultDiv.style.display = 'block';

    // Ocultar preguntas y botones de navegación
    questionsContainer.style.display = 'none';
    prevBtn.style.display = 'none';
    nextBtn.style.display = 'none';
    submitBtn.style.display = 'none';
    markBtn.style.display = 'none';
}

        // Formatear tiempo (mm:ss)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Iniciar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', init);
    </script>
